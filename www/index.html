<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Run "gulp sass" to convert SASS -->
    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/stylesheet.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/app.js"></script>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/jquery.lettering-0.6.1.min.js"></script>
    <script src="js/jquery.textillate.js"></script>
    <script src="js/jquery.transit.js"></script>
    <script src="js/rainyday.min.js"></script>
    <script src="//connect.soundcloud.com/sdk.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>
<body ng-app="MobileTokyo">
<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>
        <ion-content>
            <div class="welcome">
                <h1>Tokyo Chill</h1>
                <small class="subtitle">loading...</small>
            </div>
            <div id="canvas-parent">
                <img id="background" src="img/3.jpg">
            </div>
        </ion-content>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <h1>Tokyo Chill</h1>
        <hr>

        <!-- SoundCloud Information -->
        <div class="music-info">
            <div class="information">
                <h3 id="track-name"></h3>
                <h4 id="artist"></h4>
            </div>
            <div class="buttons">
                <span class="previous ion-ios-skipbackward"></span>
                <span class="play ion-play"></span>
                <span class="pause ion-pause"></span>
                <span class="next ion-ios-skipforward"></span>
            </div>
        </div>
    </ion-side-menu>
</ion-side-menus>
<script src="js/effects.js"></script>
</body>
</html>
